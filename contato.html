<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header>
    <div class="container">
      <img src="logo.png" alt="Joy Consultoria" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="sobre-nos.html">Sobre Nós</a></li>
          <li><a href="servicos.html">Serviços</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="contact">
      <h1>Entre em Contato</h1>
      <form action="https://formsubmit.co/seu-email-aqui" method="POST">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Mensagem</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">Enviar</button>
      </form>
      <div class="contact-info">
        <p><strong>Email:</strong> contato@joyconsultoria.com.br</p>
        <p><strong>Telefone:</strong> (11) 1234-5678</p>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2025 Joy Consultoria. Todos os direitos reservados.</p>
  </footer>
</body>
</html>

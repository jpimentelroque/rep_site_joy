<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Joy Consultoria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="sobre-nos.html">Sobre Nós</a></li>
          <li><a href="servicos.html">Serviços</a></li>
          <li><a href="produtos.html">Serviços</a></li>
          <li><a href="contato.html">Contato</a></li>          
        </ul>
      </nav>
    </div>
    <img src="logopg.png" alt="Joy Consultoria" class="logopg img-responsive" alt="Imagem">      
  </header>
  <main>
    <section class="contact">
      <h1>Entre em Contato</h1>
      <form action="https://formsubmit.co/contato@joyconsultoria.com.br" method="POST">
        <p>
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required autofocus>
        </p>
        <p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        </p>
        <p>
        <p><label for="message">Mensagem</label></p>
        <textarea id="message" name="message" class="textarea-cliente" rows="5" style="resize: none" placeholder="Digite sua mensagem aqui..." required></textarea>
        </p>
        <button type="submit" class="btn">Enviar e-mail</button>
      </form>
      <div class="contact-info">
        <p><strong>Email:</strong> contato@joyconsultoria.com.br</p>
        <p><strong>Telefone:</strong> (11) 94373-2036</p>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2025 Joy Consultoria. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
